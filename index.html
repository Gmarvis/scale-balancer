<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Scale balance</title>
  </head>
  <body>
    <div class="main-container">
      <input
        type="number"
        id="myarray"
        placeholder="input weights to balance scale eg 1234567890"
      />
      <div class="weightssection">
        <div class="scale">
          <div class="scale1">
            <label for="">First input</label> <br />
            <input type="number" id="firstinput" />
          </div>

          <div class="scale2">
            <div>
              <label for="">Second input</label> <br />
              <input type="number" id="secondinput" />
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <button>balance iterms</button>
        <div class="status">
          <p>Output</p>
        </div>
      </div>
    </div>
    <div class="error" id="error">

    </div>
  </body>
  <script src="./index.js"></script>

  <br />
</html>
